<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Today, Gone Tomorrow</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "./audio.js": "./audio.js"
        }
    }
    </script>
</head>
<body> 


    <!-- Page 1: Homepage -->
        <!-- Page 1: Homepage -->
    <div id="page1" class="page-section">
        <audio id="home-bgm" src="BGM.wav" loop preload="auto" autoplay></audio>
        <!-- Water drops -->
        <img src="title.png" alt="title" class="game-man">
         <div class="water-container">
            <!-- Original drops -->
            <img src="drop1.png" alt="Water Drop" class="water-drop drop1">
            <img src="drop2.png" alt="Water Drop" class="water-drop drop2">
            <img src="drop3.png" alt="Water Drop" class="water-drop drop3">
            <img src="drop4.png" alt="Water Drop" class="water-drop drop4">
            
            <!-- Additional drops using the same images -->
            <img src="drop1.png" alt="Water Drop" class="water-drop drop5">
            <img src="drop2.png" alt="Water Drop" class="water-drop drop6">
            <img src="drop3.png" alt="Water Drop" class="water-drop drop7">
            <img src="drop4.png" alt="Water Drop" class="water-drop drop8">
            <img src="drop1.png" alt="Water Drop" class="water-drop drop9">
            <img src="drop2.png" alt="Water Drop" class="water-drop drop10">
            <img src="drop3.png" alt="Water Drop" class="water-drop drop11">
            <img src="drop4.png" alt="Water Drop" class="water-drop drop12">
        </div>
        <img src="start_button.png" id="start-btn" alt="Start Game" style="cursor: pointer;">
    </div>

    <!-- Page 2: Video (placeholder) -->
    <div id="page2" class="page-section hidden">
        <div class="video-container">
            <div class="loading-overlay">
                <div class="loading-spinner"></div>
                <div id="loading-text">Loading video...</div>
            </div>
            <video id="intro-video" 
                controls 
                width="1280"
                height="720"
                controlsList="nodownload"
                oncontextmenu="return false;"
                playsinline
                preload="auto"
                poster="loading.png">
                <source src="/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Page 3: Game -->
    <div id="page3" class="page-section hidden">
        <audio id="bgm" src="BGM.wav" loop preload="auto"></audio>
        <audio id="losing-sound" src="losing_sound.wav" preload="auto"></audio>
        <audio id="winning-sound" src="winning_sound.wav" preload="auto"></audio>
        <div id="dialog-container"></div>
        <div id="game-container">
            <header>
                <h1>DRAG & DROP</h1>
                <div id="timer">
                    <div class="top-text">Time Left</div>
                    <div class="number"><span id="time">15</span></div>
                    <div class="bottom-text">seconds</div>
                </div>
                <div id="hair-counter">
                    <div class="top-text">Hairs Needed</div>
                    <div class="number"><span id="hairs-remaining">5</span></div>
                    <div class="bottom-text">to win</div>
                </div>
            </header>

            <main id="character-area">
                <div class="man-container">
                    <img src="sad_man.png" id="man-image" alt="A simple bald man">
                </div>
                <div id="drop-zone"></div>
                <div id="placed-hair-container"></div> 
            </main>
            
            <div id="success-message" class="hidden">
                <h2>Looking sharp!</h2>
                <p>He feels like a new man! Thanks to you.</p>
                <img src="back_botton.png" id="back-button" class="nav-button hidden" alt="Back to Home" style="cursor: pointer;">
                <img src="try_again_button.png" id="try-again-button" class="nav-button hidden" alt="Try Again" style="cursor: pointer;">
            </div>
            
            <div id="failure-message" class="hidden">
                <h2>Time's Up!</h2>
                <p>Better luck next time!</p>
                <img src="back_botton.png" id="back-button-fail" class="nav-button hidden" alt="Back to Home" style="cursor: pointer;">
                <img src="try_again_button.png" id="try-again-button-fail" class="nav-button hidden" alt="Try Again" style="cursor: pointer;">
            </div>

            <footer id="hair-selection">
                <p>Drag hair onto his head!</p>
                <div class="hair-list">
                    <img src="hair1.png" class="hair-option hair-dark straight" draggable="true" alt="Dark straight strand" data-variant="dark-straight">
                    <img src="hair2.png" class="hair-option hair-blonde straight" draggable="true" alt="Blonde straight strand" data-variant="blonde-straight">
                    <img src="hair3.png" class="hair-option hair-gray straight thin" draggable="true" alt="Gray straight strand" data-variant="gray-straight">

                    <img src="hair4.png" class="hair-option hair-dark wavy" draggable="true" alt="Dark wavy strand" data-variant="dark-wavy">
                    <img src="hair5.png" class="hair-option hair-blonde wavy" draggable="true" alt="Blonde wavy strand" data-variant="blonde-wavy">
                    <img src="hair6.png" class="hair-option hair-gray wavy thin" draggable="true" alt="Gray wavy strand" data-variant="gray-wavy">

                    <img src="hair7.png" class="hair-option hair-dark curly" draggable="true" alt="Dark curly strand" data-variant="dark-curly">
                    <img src="hair8.png" class="hair-option hair-blonde curly" draggable="true" alt="Blonde curly strand" data-variant="blonde-curly">
                    <img src="hair9.png" class="hair-option hair-gray curly thin" draggable="true" alt="Gray curly strand" data-variant="gray-curly">
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
